<h5>Como o Tesseract trabalha?</h5>

<ul>
  <li class="fragment">Gerenciamos nossos projetos e ideias no <a href="https://trello.com" target="_blank">Trello <i class="fa fa-trello"></i></a></li>
  <li class="fragment">Versionamos nosso código com <a href="https://git-scm.com" target="_blank">Git <i class="fa fa-code-fork"></i></a></li>
  <li class="fragment">Hospedamos nosso código no <a href="https://github.com/grupotesseract" target="_blank">Github <i class="fa fa-github"></i></a> e <a href="https://gitlab.com/grupo-tesseract" target="_blank">Gitlab <i class="fa fa-gitlab"></i></a></li>
  <li class="fragment">E nossos arquivos no <a href="https://drive.google.com" target="_blank">Google Drive <i class="fi-social-drive"></i></a></li>
  <li class="fragment">Nos comunicamos principalmente via <a href="https://slack.com" target="_blank">Slack <i class="fa fa-slack"></i></a></li>
  <li class="fragment">...mas também fazemos reuniões pelo <a href="https://hangouts.google.com" target="_blank">Hangouts <i class="ionicons ion-android-hangout"></i></a></li>
</ul>
