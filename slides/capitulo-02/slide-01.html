<h5>Rodando ambiente local</h5>

<ul>
  <li class="fragment">Conhecendo o <a href="https://getcomposer.org" target="_blank"> Composer </a></li>
  <li class="fragment"> Criando um novo projeto Laravel
    <p class="linux-terminal m-t-1"><span class="terminal-dollar">$</span> composer create-project laravel/laravel .</p>
  </li>
  <li class="fragment"> Verificando instalação (usando <a href="https://laravel.com/docs/5.4/artisan" class="titulo-secao-0" target="_blank">artisan</a>)
    <p class="linux-terminal m-t-1"><span class="terminal-dollar">$</span> php artisan -V</p>
  </li>
  <li class="fragment"> Checando comandos disponiveis do artisan
    <p class="linux-terminal m-t-1"><span class="terminal-dollar">$</span> php artisan list</p>
  </li>
</ul>
